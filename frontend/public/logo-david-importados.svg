<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo David Importados baseada na imagem fornecida -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Perfume bottle outline -->
  <g transform="translate(150, 50)">
    <!-- Bottle cap -->
    <ellipse cx="100" cy="50" rx="40" ry="20" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
    <rect x="85" y="60" width="30" height="20" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
    
    <!-- Bottle neck -->
    <rect x="90" y="80" width="20" height="30" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Main bottle body -->
    <rect x="70" y="110" width="60" height="100" rx="5" ry="5" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
    <rect x="75" y="115" width="50" height="90" rx="3" ry="3" fill="#FFF8DC" opacity="0.8"/>
    
    <!-- Bottle details -->
    <rect x="80" y="125" width="40" height="2" fill="url(#goldGradient)"/>
    <rect x="90" y="135" width="20" height="15" fill="url(#goldGradient)" opacity="0.6"/>
    <rect x="80" y="180" width="40" height="15" fill="url(#goldGradient)" rx="2"/>
  </g>
  
  <!-- Text: David Importados -->
  <g transform="translate(50, 280)">
    <!-- David -->
    <text x="0" y="40" font-family="serif" font-size="48" font-weight="bold" fill="#2C2C2C">David</text>
    <!-- Importados -->
    <text x="0" y="80" font-family="serif" font-size="24" font-weight="300" fill="url(#goldGradient)" letter-spacing="3px">I M P O R T A D O S</text>
    
    <!-- Perfumaria subtitle -->
    <text x="120" y="100" font-family="serif" font-size="16" font-weight="300" fill="#8B7355" letter-spacing="2px">P E R F U M A R I A</text>
    
    <!-- Decorative lines -->
    <line x1="0" y1="95" x2="100" y2="95" stroke="url(#goldGradient)" stroke-width="1"/>
    <line x1="150" y1="95" x2="400" y2="95" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
</svg>